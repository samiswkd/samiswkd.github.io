    - type: id_yform
      project_name: "감성분석 기반 시장 심리 국면 분석에 따른 비상장기업의 적정 가치 평가"
      project_excerpt: "Y-FoRM에서 진행했던 2번째로 프로젝트입니다. 자연어처리의 감성분석 방법론을 사용하여 시장 국면을 분류하고 이에 따라 비상장기업의 적정 가치를 재평가하는 작업을 하고자 하였습니다."
      img: ":project_SAIPO.jpg"
      date: "2024-12-06"
      post: |
        # 배경
        대한민국 주식시장에서 상장하는 공모주의 최종 공모가를 산정할 때, 청약경쟁률 등 개인투자자들의 수요를 충분하게 고려하지 못하여 따상, 따따상 등의 현상이 나타난다고 가정한다. 이에 따라 개인투자자들의 수요를 고려하기 위해 해당 프로젝트를 기획하게 되었다. 

        추후 작성

    - type: id_yform
      project_name: "공적보증 사고율에 대한 거시경제변수의 영향력 분석 - 보증제공 기관의 특성 차이를 중심으로"
      project_excerpt: "Y-FoRM에서 1번째로 진행했던 프로젝트입니다. 공적보증 사고율에 대한 거시경제변수들의 영향력을 분석하기 위해 VECM 모형을 사용하고 다양한 보증제공 기관에 대해 이를 검증하였습니다."
      img: ":project_VECMPublic.jpg"
      date: "2024-10-08"
      post: |
        # 배경
        우리나라는 신용보증기금, 기술보증기금을 필두로, 성장잠재력이 있지만 현재 시점에서의 담보능력은 부족한 중소기업에 대해 국가 차원에서 공적보증을 제공하며 전도유망한 기업의 안정적 차입환경을 지원하고 있다. 나아가 한국무역보험공사, 수출입은행 역시 수출 관련 보증 및 보증보험을 제공하고 있으며, 주택도시보증공사는 건설업/임대업 영역에서 보증보험을 제공하고 있음. 이처럼 각 보증 관련 공공기관들은 다양한 영역(중소기업, 기술기업, 수출기업, 건설기업 및 임대업자 등)에 걸쳐 있다. 나아가 각 보증 관련 기관들이 다양한 영역에서 보증을 제공하고 있다는 것은 각 기관들의 사고율이 상이한 거시경제변수로부터 영향을 받을 가능성이 크다는 것을 뜻하며, 만약 각 기관들의 사고율에 영향을 미치는 거시경제변수들의 영향력 정도와 시차를 추정할 수 있다면 각 기관별 사고율 예측 모형을 구축하고 비교할 수 있을 것이다.

        추후 작성

        

